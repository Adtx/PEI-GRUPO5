    <script>
      function verify(textarea){
        var text = textarea.value.trim();
        var submit = document.getElementById("submit");
        var words = document.getElementById("words");
        
        var number_of_words;
        if (text == '') number_of_words = 0;
        else number_of_words = text.match(/[a-zA-Z0-9]+/g).length;
        
        var disabled, color, text;
        
        if (number_of_words<30){
          disabled = true;
          text = '<i class="fa fa-exclamation-triangle" style="color:#c82333;"></i> &nbsp;';
          color="#c82333";
        }
        else {
          disabled = false;
          text = '<i class="fa fa-tachometer" style="color:green"></i> &nbsp;';
          color="white";
        }

        submit.disabled = disabled;
        words.innerHTML = text + number_of_words + ' words';
        words.style.color = color;
      }
    </script>
